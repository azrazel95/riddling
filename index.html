<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
  <title> Coding quiz</title>
</head>
<body>
    <header>
        <!-- navbar! -->
        <div class="navbar bg-light">
            <div class="container-fluid">
                <!-- the score button. upon click it calls the scoreCard function from script.js -->
                <button id="scores" type="button" onClick="scoreCard()"class="btn scorebtn btn-success">Scores!</button>
              <figure class="d-flex">
                <div id="countdown">
                    <!-- honestly i just like the button look on the timer element -->
                    <p id="timer" class="btn mt-4 btn-success">timer!</p>
                </div>
            </figure>
            </div>
          </div>
    </header>
<!-- startcard! on click of the button, it calls the initGame function and gets hidden -->
    <section class="container hide vh-100 d-flex align-items-center justify-content-center" id="startcard" data-state="visible">
        <div class=" card text-bg-light  " style="max-width: 18rem;">
            <div class="card-header">Coding Quiz Challenge!</div>
            <div class="card-body ">
                <p class="card-text">Are you ready to test your knowledge?</p>
                <button type="button" id="btn0" onClick="initGame()" class="next-btn0 btn btn-success btn-lg">Start the quiz!</button>
            </div>
        </div>
    </section>
<!-- the question card! -->
     <section class="container hide vh-100 d-flex align-items-center justify-content-center" id="card0" data-state="hidden">
        <div class="card" style="width: 18rem;">
            <div class="card-header" id="questionheader">
            </div>
            <ul class="list-group list-group-flush" id="choices">
                <li class="list-group-item px-4"> <input type="radio" ><label></label></li> 
                <li class="list-group-item px-4"><input type="radio" ><label></label></li>
                <li class="list-group-item px-4"><input type="radio"><label></label></li>                
            </ul>
            <button type="button" id="btn1" class="custombtn next-btn btn btn-success btn-lg">next!</button>
        </div>
    </section>
    
<!-- the high scores card! on click of the button it returns you to the startcard and hides -->
    <section class="container hide scoreCard vh-100 hide d-flex align-items-center justify-content-center" id="scoreCard" data-state="hidden">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                high scores!
            </div>
            <ul id="scoreEl" class="list-group scorelist list-group-flush">
           </ul>
            <button type="button" id="btn2" onClick="backtostart()" class="custombtn next-btn btn btn-success btn-lg">return!</button>
        </div>
    </section>
<!-- the game over card. -->
    <section class="container hide vh-100 d-flex align-items-center justify-content-center" id="finishcard" data-state="hidden">
        <div class=" card text-bg-light  " style="max-width: 18rem;">
            <div id="message" class="card-header">All done!</div>
            <div class="card-body ">
                <p class="card-text">Your final score is <span id="score"></span>.</p>
                <form>
                    <label for="initials">Enter initials:</label>
                    <input type="text" id="initials" name="initials">
                    <button id="submit-btn">Submit</button>
                  </form>
            </div>
        </div>
    </section>

  <script src="./assets/script.js"></script>
</body>
</html>
