<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
  <title> Coding quiz</title>
</head>
<body>
    <header>
        <div class="navbar bg-light">
            <div class="container-fluid">
                <button id="scores" type="button" class="btn scorebtn btn-success">Scores!</button>
              <figure class="d-flex">
                <div id="countdown">
                    <p id="timer">element</p>
                </div>
            </figure>
            </div>
          </div>
    </header>

    <section class="container vh-100 d-flex align-items-center justify-content-center">
        <div class=" card text-bg-light  " style="max-width: 18rem;">
            <div class="card-header">Coding Quiz Challenge!</div>
            <div class="card-body ">
                <p class="card-text">Are you ready to test your knowledge?</p>
                <button type="button" id="start" class="custombtn btn btn-success btn-lg" onclick="nextQuestion();">Start the quiz!</button>
            </div>
        </div>
    </section>

    <section class="vh-100 d-flex align-items-center justify-content-center" id="q0" data-state="hidden">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                What does hoisting refer to?
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item px-4"> <input type="radio" name="hoisting"><label>JavaScript pushing all variables to the top</label></li> 
                <li class="list-group-item px-4"><input type="radio" name="hoisting"><label>Javascript uplifting CSS</label></li>
                <li class="list-group-item px-4"><input type="radio" name="hoisting"><label>Javascript being a primarily naval based language</label></li>                
            </ul>
        </div>
    </section>

    <section class="vh-100 d-flex align-items-center justify-content-center" id="q1" data-state="hidden">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                What is css used for?
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><input type="radio" name="css"><label>Decorating!</label></li>
                <li class="list-group-item"><input type="radio" name="css"><label>Making the code cascade</label></li>
                <li class="list-group-item"><input type="radio" name="css"><label>Using style sheets to riverraft</label></li>
            </ul>
        </div>
    </section>

    <section class="vh-100 d-flex align-items-center justify-content-center" id="q2" data-state="hidden">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
            What does HTML stand for?
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><input type="radio" name="html"><label>Hyped Tempurpedic Monkey Lions</label></li>
                <li class="list-group-item"><input type="radio" name="html"><label>Hyper Text Markup Language</label></li>
                <li class="list-group-item"><input type="radio" name="html"><label>High Tonic Music Listeners</label></li>
            </ul>
        </div>
    </section>

    <section class="vh-100 d-flex align-items-center justify-content-center" id="q3" data-state="hidden">
        <div class="card text-bg-light mb-3" style="max-width: 18rem;">
            <div class="card-header">What are for loops usually used for?</div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><input type="radio" name="forloop"><label>to create ongoing css cascades</label></li>
                <li class="list-group-item"><input type="radio" name="forloop"><label>they are javascripts answer to fruit loops</label></li>
                <li class="list-group-item"><input type="radio" name="forloop"><label>selecting an integer to increase for use in a function</label></li>
            </ul> </div>
        </div>
    </section>

  <script src="./assets/script.js"></script>
</body>
</html>
